<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Component with Shadow</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="thumbnail-wrapper">
            <img class="thumbnail" src="thumbnail.webp" alt="Thumbnail Image">
        </div>
        <div class="card-content">
            <span class="tag">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img class="image" src="greg.jpg" alt="Author Photo">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>
    
</body>
</html>
